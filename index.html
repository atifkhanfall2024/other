<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        
    <div id="card">
        <div id="blue"></div>
        <div id="circle"></div>
        <div id="text">
            <h3>M Atif Khan</h3>
            <h6>Youtuber&Develpor</h6>
        </div>
        <div id="logos">
         <a href="https://www.facebook.com/">
            <i class="ri-facebook-circle-fill"></i>
         </a>
           <a href="https://x.com/?lang=en">
            <i class="ri-twitter-fill"></i>
           </a>
           <a href="https://www.instagram.com/">
            <i class="ri-instagram-fill"></i>
           </a>
               <a href="https://www.youtube.com/" title="click me" target="_blank">
                <i class="ri-youtube-fill"></i>
               </a>
        </div>
         <div id="button">
         <div class="btn1">
            <h6>Subscribe</h6>
         </div>
         <div class="btn1">
            <h6>Message</h6>
         </div>
         </div>
         <div id="lines">
           
         </div>
         <div id="line2"></div>
         <div id="bottom">
            <div id="icons">
               <div id="heart">
                <i class="ri-heart-line"></i>
                <p>60.5k</p>
               </div>
             <div id="msg">
                <i class="ri-chat-1-line"></i>
                <p>100.2k</p>
             </div>
               <div id="share">
                <i class="ri-share-forward-line"></i>
                <p>500k</p>
               </div>
            </div>
         </div>
    </div>
    </div>
</body>
</html>
